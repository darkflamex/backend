logging:
  config: classpath:logback.xml

server:
  port: 3000
  context-path: /
  error:
    whitelabel:
      enabled: true
  session:
    cookie:
      http-only: true
    tracking-modes: cookie
      
spring:
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  redis:
    host: localhost
    port: 6379

  jpa:
    database: h2
    hibernate:
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate.format_sql: true
    show-sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    // data: "classpath:user.sql"

api:
  url: 
    login: /login
    logout: /logout
    mypage: /mypage
    accessdenied: /error/accessdenied
    refreshToken: /api/token
  token:
    expired: 10000
    refreshExpired: 60
    signing-key: securityKey
